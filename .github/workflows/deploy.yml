name: Deploy Chrome Extension Config

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create config.js dynamically
        run: |
          echo "const CONFIG = {" > config.js
          echo "  GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'" >> config.js
          echo "};" >> config.js

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v2  # ✅ Uploads artifact for GitHub Pages
        with:
          path: ./
          name: github-pages  # ✅ This must match the name expected in deploy step

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages  # ✅ This must match the uploaded artifact name