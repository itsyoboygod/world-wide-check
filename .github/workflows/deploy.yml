name: Deploy Config for World Wide Check

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify deployment setup
        run: |
          echo "No configuration files with secrets are generated. Secrets are managed at runtime via environment variables."
        env:
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4