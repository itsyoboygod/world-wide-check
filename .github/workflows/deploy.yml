name: Deploy Chrome Extension Config

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create config.js dynamically
        run: |
          echo "const CONFIG = {" > config.js
          echo "  GIST_TOKEN: '${{ secrets.GIST_TOKEN }}'" >> config.js
          echo "};" >> config.js

      - name: Ensure config.js is created
        run: cat config.js  # âœ… Debugging step to confirm file exists

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
