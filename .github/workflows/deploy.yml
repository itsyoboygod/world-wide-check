name: Deploy Chrome Extension Config

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create config.js dynamically
        run: |
          echo "const CONFIG = {" > config.js
          echo "  GIST_TOKEN: '${{ secrets.GIST_TOKEN }}'" >> config.js
          echo "};" >> config.js

      # ✅ Upload using actions/upload-artifact@v4 instead of upload-pages-artifact@v2
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4  # ✅ Updated to v4
        with:
          name: github-pages
          path: ./

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages  # ✅ Ensure correct artifact name