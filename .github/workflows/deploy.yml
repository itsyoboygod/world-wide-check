name: Deploy Chrome Extension Config

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create config.js inside the extension folder
        run: |
          mkdir -p extension  # ✅ Ensure directory exists
          echo "const CONFIG = {" > extension/config.js
          echo "  GIST_TOKEN: '${{ secrets.GIST_TOKEN }}'" >> extension/config.js
          echo "};" >> extension/config.js


      - name: Ensure config.js exists
        run: ls -l config.js && cat config.js  # ✅ Debugging step

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
