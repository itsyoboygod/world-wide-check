name: Deploy Chrome Extension Config

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create config.js dynamically
        run: |
          echo "const CONFIG = {" > config.js
          echo "  GIST_TOKEN: '${{ secrets.GIST_TOKEN }}'" >> config.js
          echo "};" >> config.js

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: pages-artifact  # ✅ Make sure this matches below
          path: ./

      - name: Debug: List uploaded artifacts
        run: ls -R  # ✅ Print directory structure to check files

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          artifact_name: pages-artifact  # ✅ Match this with upload name