name: Deploy Chrome Extension Config

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create config.js dynamically
        run: |
          echo "const CONFIG = {" > config.js
          echo "  GIST_TOKEN: '${{ secrets.GIST_TOKEN }}'" >> config.js
          echo "};" >> config.js

      # ✅ Correct Upload Method for GitHub Pages
      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v2  # ✅ Correct for GitHub Pages
        with:
          path: ./

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2